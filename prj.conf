# -----------------------------------------------------------------------------
# File: prj.conf
# Purpose: Kconfig settings for this app (features, stacks, logging, drivers).
# Notes:
# - BLE Peripheral enabled; custom GATT service/characteristic will be used.
# - I2C enabled (sensors come later).
# - Logging enabled via RTT so you can see logs without using UART pins.
# -----------------------------------------------------------------------------

# ===== Bluetooth Core (Peripheral role) =====
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="VitalLink-Band"   # Name shown in scanner apps
CONFIG_BT_SETTINGS=y                     # Save bonds in flash
CONFIG_BT_SMP=y                          # Secure pairing (LESC)
CONFIG_BT_PRIVACY=y                      # MAC address rotation for privacy

# Buffers/MTU (comfortable defaults; you can reduce later for power)
CONFIG_BT_BUF_ACL_RX_SIZE=251
CONFIG_BT_BUF_ACL_TX_SIZE=251
CONFIG_BT_BUF_ACL_TX_COUNT=10
CONFIG_BT_L2CAP_TX_MTU=247

# ===== I2C (for sensors; used later) =====
CONFIG_I2C=y

# ===== Logging over RTT (view with RTT Viewer or `west log`) =====
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_USE_SEGGER_RTT=y
CONFIG_LOG_BACKEND_RTT=y
CONFIG_LOG_MODE_DEFERRED=y

# ===== Stacks =====
CONFIG_MAIN_STACK_SIZE=4096

