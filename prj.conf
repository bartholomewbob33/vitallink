# -----------------------------------------------------------------------------
# File: prj.conf
# Purpose: Kconfig settings for VitalLink Band wristband firmware.
# - BLE Peripheral with dynamic device naming (set at runtime).
# - I2C for sensors.
# - GPIO for buzzer and charge detect.
# - RTT logging.
# - Persistent bonding enabled (BT_SETTINGS + NVS backend).
# - ADC enabled for optional low-battery flag (if VBAT alias provided).
# -----------------------------------------------------------------------------

# ===== Bluetooth Core (Peripheral role) =====
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME_DYNAMIC=y
CONFIG_BT_GATT=y
CONFIG_BT_PRIVACY=y
CONFIG_BT_SMP=y

# Persistent bonding + CCC in flash
CONFIG_BT_SETTINGS=y
CONFIG_SETTINGS=y
CONFIG_SETTINGS_NVS=y
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y

# Buffers/MTU (dev-friendly)
CONFIG_BT_BUF_ACL_RX_SIZE=251
CONFIG_BT_BUF_ACL_TX_SIZE=251
CONFIG_BT_BUF_ACL_TX_COUNT=10
CONFIG_BT_L2CAP_TX_MTU=247
CONFIG_BT_MAX_CONN=1
CONFIG_BT_MAX_PAIRED=8
# CONFIG_BT_KEYS_OVERWRITE_OLDEST=y

# ===== I2C / GPIO / ADC =====
CONFIG_I2C=y
CONFIG_GPIO=y
CONFIG_GPIO_NRFX=y
CONFIG_NRFX_GPIOTE=y
CONFIG_ADC=y
CONFIG_ADC_NRFX_SAADC=y

# ===== Logging over RTT =====
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_USE_SEGGER_RTT=y
CONFIG_LOG_BACKEND_RTT=y
CONFIG_LOG_MODE_DEFERRED=y

# ===== Safety / Debug QoL =====
CONFIG_ASSERT=y
CONFIG_THREAD_NAME=y
CONFIG_INIT_STACKS=y
# CONFIG_HW_STACK_PROTECTION=y

# ===== Power management 
# CONFIG_PM=y
# CONFIG_PM_DEVICE=y

# ===== Stacks =====
CONFIG_MAIN_STACK_SIZE=4096
