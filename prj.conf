# -----------------------------------------------------------------------------
# File: prj.conf
# Purpose: Kconfig settings for VitalLink Band wristband firmware.
# - BLE Peripheral with dynamic device naming (set at runtime).
# - I2C for sensors.
# - GPIO for active buzzer (optional).
# - RTT logging.
# - Persistent bonding enabled (BT_SETTINGS + NVS backend).
# -----------------------------------------------------------------------------

# ===== Bluetooth Core (Peripheral role) =====
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y

# We set the device name at runtime in main.c via bt_set_name()
CONFIG_BT_DEVICE_NAME_DYNAMIC=y

# GATT host (services/characteristics)
CONFIG_BT_GATT=y

# Privacy (rotating address)
CONFIG_BT_PRIVACY=y

# Security / bonding (LE Secure connections)
CONFIG_BT_SMP=y

# ---- Persistent bonding/CCC in flash
CONFIG_BT_SETTINGS=y
CONFIG_SETTINGS=y
CONFIG_SETTINGS_NVS=y
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y
# (Nordic PM allocates storage automatically; no manual partition size needed)

# Buffers/MTU (comfortable defaults; you can tune down later for power)
CONFIG_BT_BUF_ACL_RX_SIZE=251
CONFIG_BT_BUF_ACL_TX_SIZE=251
CONFIG_BT_BUF_ACL_TX_COUNT=10
CONFIG_BT_L2CAP_TX_MTU=247

# ===== I2C (for sensors) =====
CONFIG_I2C=y

# ===== GPIO (for buzzer) =====
CONFIG_GPIO=y
CONFIG_GPIO_NRFX=y
CONFIG_NRFX_GPIOTE=y

# ===== Logging over RTT =====
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_USE_SEGGER_RTT=y
CONFIG_LOG_BACKEND_RTT=y
CONFIG_LOG_MODE_DEFERRED=y

# ===== Stacks =====
CONFIG_MAIN_STACK_SIZE=4096
